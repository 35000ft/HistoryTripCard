<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通信行程卡</title>
    <link rel="stylesheet" href="./css/base.css">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="./js/axios-0.18.0.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app">
        <h1>3年通信行程卡</h1>
        <div>
            <template>
                <el-select v-model="province" placeholder="请选择省份" @blur.native.capture="initCityOptions()">
                    <el-option v-for="item in provincesOptions" :key="item.value" :label="item.label"
                        :value="item.value">
                    </el-option>
                </el-select>
            </template>

            <template>
                <el-select v-model="cities" multiple placeholder="请选择城市" collapse-tags>
                    <el-option v-for="item in cityOptions" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                </el-select>
            </template>

            <el-button type="primary" @click="addCities">添加</el-button>
        </div>

        <div>
            {{citiesString}}
        </div>
    </div>
</body>

<script src="./js/index.js"></script>

</html>
